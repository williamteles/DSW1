<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="William e Gabriel">
    <title>Cadastro Empresarial</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body onload="loaded()">

    <div class="container">
        <div class="content">
            <div id="cadastro">
                <form onsubmit="submited()">
                    <h1>Cadastro</h1>
                    <ol type="I">
                        <li>
                            <p>
                                <label for="nome_cad">Seu nome</label>
                                <input onmouseover="changeBorder(this)" onmouseout="returnBorder(this)" id="nome_cad"
                                    name="nome_cad" type="text" placeholder="Gabriel Lima" />
                            </p>
                        </li>

                        <br>
                        <li>
                            <p>
                                <label for="email_cad">Seu e-mail</label>
                                <input onmouseover="changeBorder(this)" onmouseout="returnBorder(this)" id="email_cad"
                                    name="email_cad" type="email" placeholder="contato@ifpe.com" />
                            </p>
                        </li>

                        <br>
                        <li>
                            <p>
                                <label for="data_cad">Sua data de nascimento</label>
                                <input onkeypress="pressed()" onkeydown="downed()" onmouseover="changeBorder(this)" onmouseout="returnBorder(this)" id="data_cad"
                                    name="data_cad" type="date" />
                            </p>
                        </li>

                        <br>
                        <li>
                            <p>
                                <label for="sexo_cad">Seu sexo</label>
                                <select onmouseover="changeBorder(this)"
                                    onmouseout="returnBorder(this)" name="Sexo" id="sexo_cad">
                                    <option value="----">----</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </p>
                        </li>

                        <br>
                        <li>
                            <div>
                                <label for="">Seus gostos</label>
                                <div>
                                    <input type="checkbox" id="dormir" name="dormir">
                                    <label for="dormir">Dormir</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="programar" name="programar">
                                    <label for="programar">Programar</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="futebol" name="futebol">
                                    <label for="futebol">Jogar bola</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="comer" name="comer">
                                    <label for="comer">Comer</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="musica" name="musica">
                                    <label for="musica">Tocar musica</label>
                                </div>
                            </div>
                    </ol>

                    <br>
                    <p>
                        <input type="submit" onmouseover="changeColor(this)" onmouseout="returnColor(this)"
                            value="Cadastrar"></input>
                    </p>
                </form>
                <footer>Desenvolvido por <a onclick="clicked(1)" href="#">Gabriel Lima</a> e <a onclick="clicked(0)"
                        href="#">William Teles</a></footer>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function changeColor(x) {
            x.style.background = '#000000';
        }

        function returnColor(x) {
            x.style.background = '#3d9db3';
        }

        function changeBorder(x) {
            x.style.border = '1px solid #3d9db3'
        }

        function returnBorder(x) {
            x.style.border = '1px solid #b2b2b2'
        }

        function submited() {
            alert("Cadastrado.")
        }

        function clicked(y) {
            if (y === 1) {
                z = "https://github.com/Gabs19"
            }
            else {
                z = "https://github.com/williamteles"
            }
            var x;
            var r = confirm("Deseja ser redirecionado?");
            if (r == true) {
                window.open(z)
            }
        }

        function loaded() {
            alert("Site para Cadastro!")
        }

        function pressed() {
            alert("onkeypress ativado!")
        }

        function downed() {
            alert("onkeydown ativado!")
        }

    </script>
</body>
</html>
